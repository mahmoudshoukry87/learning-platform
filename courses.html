<!DOCTYPE html>
<html dir="rtl" lang="ar">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>الكورسات - منصة الكورسات</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/courses-page.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    </head>
<body>
    <!-- القائمة الرئيسية -->
    <nav class="main-nav">
        <div class="nav-container">
            <div class="logo">
                <a href="index.html">منصة الكورسات</a>
            </div>
            
            <button class="mobile-menu-button" aria-label="القائمة">
                <span></span>
                <span></span>
                <span></span>
            </button>
    
            <ul class="nav-links">
                <li><a href="index.html">الرئيسية</a></li>
                <li><a href="courses.html">الكورسات</a></li>
                <li><a href="about.html">من نحن</a></li>
                <li><a href="contact.html">اتصل بنا</a></li>
            </ul>
        </div>
    </nav>
    <!-- رأس الصفحة -->
    <header class="courses-header">
        <div class="header-content">
            <h1>استكشف كورساتنا</h1>
            <p>اختر من بين مجموعة متنوعة من الكورسات عالية الجودة</p>
        </div>
    </header>

    <!-- قسم المحتوى الرئيسي -->
    <div class="main-container">
        <!-- القائمة الجانبية للفلاتر -->
        <aside class="filters-sidebar">
            <div class="filter-section">
                <h3>التصنيفات الرئيسية</h3>
                <ul class="filter-list">
                    <li>
                        <label>
                            <input type="radio" name="main-category" value="all" checked>
                            جميع التصنيفات
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="radio" name="main-category" value="programming">
                            البرمجة والتطوير
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="radio" name="main-category" value="business">
                            الأعمال والريادة
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="radio" name="main-category" value="design">
                            التصميم والإبداع
                        </label>
                    </li>
                </ul>
            </div>

            <div class="filter-section">
                <h3>التصنيفات الفرعية</h3>
                <ul class="filter-list sub-categories">
                    <!-- سيتم تحديثها ديناميكياً بناءً على التصنيف الرئيسي -->
                </ul>
            </div>

            <div class="filter-section">
                <h3>المدرسين</h3>
                <ul class="filter-list">
                    <li>
                        <label>
                            <input type="checkbox" name="instructor" value="all">
                            جميع المدرسين
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="checkbox" name="instructor" value="ahmad">
                            أحمد محمد
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="checkbox" name="instructor" value="sara">
                            سارة أحمد
                        </label>
                    </li>
                </ul>
            </div>

            <div class="filter-section">
                <h3>ترتيب حسب</h3>
                <select class="sort-select" id="sortCourses">
                    <option value="popularity">الأكثر شهرة</option>
                    <option value="price-high">السعر: من الأعلى للأقل</option>
                    <option value="price-low">السعر: من الأقل للأعلى</option>
                    <option value="newest">أحدث الكورسات</option>
                </select>
            </div>

            <button class="apply-filters-btn" id="applyFilters">
                تطبيق الفلاتر
            </button>

            <button class="reset-filters-btn" id="resetFilters">
                إعادة تعيين الفلاتر
            </button>
        </aside>

        <!-- محتوى الكورسات -->
        <main class="courses-container">
            <div class="courses-grid" id="coursesGrid">
                <!-- سيتم إضافة الكورسات هنا عن طريق JavaScript -->
            </div>
            <div class="load-more">
                <button id="loadMoreBtn">تحميل المزيد</button>
            </div>
        </main>
    </div>

    <footer>
        <p>جميع الحقوق محفوظة © 2025</p>
    </footer>

    <script src="js/courses.js"></script>
</body>
</html>
